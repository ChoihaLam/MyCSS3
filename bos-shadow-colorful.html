<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			.colorful{
				margin:200px;
				width:200px;
				height:100px;
				background:#f6f6f6;
				box-shadow:
					0px 0px 10px 10px red, /*赤色阴影*/
					0px 0px 10px 20px orange, /*橙色阴影*/
					0px 0px 10px 30px yellow, /*黄色阴影*/
					0px 0px 10px 40px green,/*绿色阴影*/
					0px 0px 10px 50px blue, /*蓝色阴影*/
					0px 0px 10px 60px cyan, /*靛色阴影*/
					0px 0px 10px 70px purple;/*紫色阴影*/
			}
		</style>
	</head>
	<body>
		<div class="colorful">
			rainbow
		</div>
	</body>
</html>
