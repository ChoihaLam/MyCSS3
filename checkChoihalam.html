<!doctype html>
<html>
	<head><meta charset="utf-8"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#all{
				position:relative;
			}
			#bg{
				position:absolute;
				width:100%;
				height:100%;
				display:none;
				background:#000;
				left:0;
				top:0;
				opacity:0.5;
			}
			#pic{
				position:absolute;
				top:200px;
				left:200px;
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<img src="background.jpg" onclick="show()">
			<div id="bg"></div>
			<div id="pic" >
				<img src="under.jpg" onclick="hidd()">
			</div>
		</div>
		<script>
			//点击背景显示对应弹出的图片，实现灰色的背景遮罩
			function show(){
				//
				var bg = document.getElementById('bg');
				//
				var pic = document.getElementById('pic');
				bg.style.display = "block";
				pic.style.display = "block";

			}

			//
			function hidd(){
				var bg = document.getElementById('bg');
				var pic = document.getElementById('pic');
				bg.style.display = "none";
				pic.style.display = "none";
			}
		</script>
	</body>
</html>
